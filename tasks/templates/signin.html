{% extends 'base.html' %} <!--Esto es decir que base es la pagina BASE/COMUN de todas-->

{% block content %}

<main class="container">
    <div class="row">

        <section class="col-md-4 offset-md-4 mt-5">

            <form method="POST"class="card card-body">
             {% csrf_token %}
            
             <h1 class="text-center">Sing in</h1>
             {{error}}
            {% csrf_token %} <!-- token de seguridad para formularios-->
            
            <div class="mb-3">
             <label for="username">Usuario</label>
             <input type="text" name="username" id="username" 
             class ="form-control" placeholder="Tu usuario">
            </div>  
            
            <div class="mb-3">
             <label for="password">Contraseña</label>
             <input type="password" name="password" id="password"
             class ="form-control" placeholder="Tu contraseña">
            </div>  
            
            <button class="btn btn-primary">
             Sigin
            </button>
            <p>{{mensaje}}</p>
            {{error}}
            </form>
        
        </section>

    </div>

</main>

{% endblock %}
